<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Árvore Genealógica</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .tree {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            background-image: url('imagens/tree.png');
            background-size: cover;
            background-position: center;
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        .family {
            margin: 20px;
            position: relative;
            cursor: pointer;
            transform: rotate(calc(10deg * (Math.random() - 0.5)));
            z-index: 1;
        }

        .crest {
            width: 100px;
            transition: transform 0.3s ease;
            z-index: 5;
        }

        .crest:hover {
            transform: scale(1.1);
        }

        /* Estilo do modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal iframe {
            width: 80%;
            height: 80%;
            border: none;
            background: white;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center; color: white; z-index: 5; position: absolute; top: 20px; width: 100%;"></h1>
    
    <div class="tree">
        <div class="family" style="transform: translate(-30px, -40px);" onclick="openModal('https://online.fliphtml5.com/lgjiu/ngiq/')">
            <img src="imagens/moldura1.png" alt="Cresto da Família" class="crest">
        </div>

        <div class="family" style="transform: translate(-10px, -130px);" onclick="openModal('https://online.fliphtml5.com/lgjiu/ngiq/')">
            <img src="imagens/moldura2.png" alt="Cresto da Família" class="crest">
        </div>

        <div class="family" style="transform: translate(5px, -40px);" onclick="openModal('https://online.fliphtml5.com/lgjiu/ngiq/')">
            <img src="imagens/moldura3.png" alt="Cresto da Família" class="crest">
        </div>
    </div>

    <!-- Modal para exibir o flipbook -->
    <div class="modal" id="flipbookModal">
        <span class="close" onclick="closeModal()">&times;</span>
        <iframe id="flipbookFrame" src="" allowfullscreen></iframe>
    </div>

    <script>
        function openModal(flipbookUrl) {
            const modal = document.getElementById('flipbookModal');
            const flipbookFrame = document.getElementById('flipbookFrame');
            flipbookFrame.src = flipbookUrl; // Define o link do flipbook
            modal.style.display = 'flex';
        }

        function closeModal() {
            const modal = document.getElementById('flipbookModal');
            const flipbookFrame = document.getElementById('flipbookFrame');
            flipbookFrame.src = ""; // Limpa o iframe ao fechar
            modal.style.display = 'none';
        }
    </script>
</body>
</html>
